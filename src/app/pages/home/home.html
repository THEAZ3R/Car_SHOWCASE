<canvas #spaceCanvas class="space-canvas"></canvas>

<div class="overlay">
  <h1 class="logo">Car Showcase</h1>

  <p class="tagline">
    Discover, share and admire the most beautiful cars in the universe.
  </p>

  <!-- NOT logged in -->
  <ng-container *ngIf="!user">
    <div class="auth-buttons">
      <button class="btn primary" (click)="goTo('/signup')">Sign Up</button>
      <button class="btn secondary" (click)="goTo('/login')">Sign In</button>
    </div>
  </ng-container>

  <!-- Logged in -->
  <ng-container *ngIf="user">
    <div class="welcome">
      <span>Welcome, {{ user.displayName || 'Driver' }}!</span>
      <button class="btn primary" (click)="goTo('/showcase')">Go to Showcase</button>
    </div>
  </ng-container>

  <!-- Social -->
  <div class="social">
    <a href="https://twitter.com" target="_blank" aria-label="Twitter">
