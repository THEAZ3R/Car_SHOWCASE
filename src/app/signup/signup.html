<canvas #spaceCanvas class="space-canvas"></canvas>

<div class="auth-overlay">
  <h1 class="logo">Create Account</h1>

  <form class="auth-form" (ngSubmit)="onSignup()" autocomplete="off">
    <input
      type="text"
      placeholder="Display Name"
      [(ngModel)]="displayName"
      name="displayName"
      required
    />

    <input
      type="email"
      placeholder="Email"
      [(ngModel)]="email"
      name="email"
      required
    />

    <input
      type="password"
      placeholder="Password"
      [(ngModel)]="password"
      name="password"
      required
    />

    <input
      type="password"
      placeholder="Confirm Password"
      [(ngModel)]="confirmPassword"
      name="confirmPassword"
      required
    />

    <button type="submit" class="btn primary" [disabled]="isLoading">
      {{ isLoading ? 'Creating...' : 'Sign Up' }}
    </button>
  </form>

  <p class="switch">
    Already have an account?
    <a (click)="goToLogin()">Sign In</a>
  </p>
</div>
